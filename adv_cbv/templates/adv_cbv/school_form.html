<!DOCTYPE html>
{% extends 'base.html' %}

{% block body_block %}
    <h1>
        {% if not form.instance.pk %}
        {# if primary key exists for the school #}
        Create School
        {% else %}
        Update School
        {% endif %}
    </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
        {#  Submits data to school model  #}
    </form>

{% endblock %}
